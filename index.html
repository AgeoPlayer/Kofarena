<!DOCTYPE html>
<html>
<head>
  <title>Calcular Resultado</title>
  <script>
    function calcularResultado() {
      var bronze = parseFloat(document.getElementById("bronze").value);
      var prata = parseFloat(document.getElementById("prata").value);
      var ouro = parseFloat(document.getElementById("ouro").value);
      var platina = parseFloat(document.getElementById("platina").value);
      var diamante = parseFloat(document.getElementById("diamante").value);

      var resultado_total = 0;

      function calcularResultadoTipo(valor, multiplicadores) {
        if (valor <= 25) {
          return valor * multiplicadores[0];
        } else if (valor <= 55) {
          return 25 * multiplicadores[0] + (valor - 25) * multiplicadores[1];
        } else if (valor <= 65) {
          return 25 * multiplicadores[0] + 30 * multiplicadores[1] + (valor - 55) * multiplicadores[2];
        } else {
          return 25 * multiplicadores[0] + 30 * multiplicadores[1] + 10 * multiplicadores[2] + (valor - 65) * multiplicadores[3];
        }
      }

      var resultado_bronze = calcularResultadoTipo(bronze, [17, 18, 19, 21]);
      var resultado_prata = calcularResultadoTipo(prata, [24, 25, 27, 29]);
      var resultado_ouro = calcularResultadoTipo(ouro, [34, 35, 38, 40]);
      var resultado_platina = calcularResultadoTipo(platina, [54, 56, 58, 61]);
      var resultado_diamante = calcularResultadoTipo(diamante, [103, 109, 115, 127]);

      resultado_total = resultado_bronze + resultado_prata + resultado_ouro + resultado_platina + resultado_diamante;

      document.getElementById("resultado").textContent = "O resultado total Ã©: " + resultado_total + " ATK";
    }
  </script>
</head>
<body>
  <h1>Calcular Resultado</h1>
  <form>
    <label for="bronze">Bronze:</label>
    <input type="text" id="bronze" /><br>

    <label for="prata">Prata:</label>
    <input type="text" id="prata" /><br>

    <label for="ouro">Ouro:</label>
    <input type="text" id="ouro" /><br>

    <label for="platina">Platina:</label>
    <input type="text" id="platina" /><br>

    <label for="diamante">Diamante:</label>
    <input type="text" id="diamante" /><br>

    <button type="button" onclick="calcularResultado()">Calcular</button>
  </form>

  <div id="resultado"></div>
</body>
</html>
